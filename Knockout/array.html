<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Example: Knockout Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
</head>
<body>
    <h1>User List</h1>
    <ul data-bind = "foreach: userArray1">
        <li data-bind = "text: $data"></li>
    </ul>

    <h1>Users Table</h1>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: userArray2">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>
    <script>
        var userArray1 = ko.observableArray(['Edward', 'Jose', 'Sam']);

        var userArray2 = ko.observableArray([
            {firstName: 'Edward', lastName: 'Jones'},
            {firstName: 'Jose', lastName: 'Diaz'},
            {firstName: 'Sam', lastName: 'Johnson'}
        ])
        // alert('There are ' + userArray1().length + ' users in the array');
        // userArray1.push('Jen');
        // alert(userArray1()[3]);
        // alert(userArray2()[0].firstName);

        ko.applyBindings();
    </script>
</body>
</html>
