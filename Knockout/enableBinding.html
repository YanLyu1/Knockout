<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Example: Enable and Disable Binding</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
</head>
<body>
    <p>
        <input type="checkbox" data-bind="checked: isCompany">
        Register Under a Company
    </p>
    <p>
        Your Name: <input type = "text" data-bind="value: name, disable: isCompany">
    </p>
    <p>
        Company Name: <input type = "text" data-bind="value: companyName, enable: isCompany">
    </p>
    <script>
        var viewModel = {
            isCompany: ko.observable(false),
            companyName: ""
        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
