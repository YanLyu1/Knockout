<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Example: Component Binding</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
</head>
<body>
    <div data-bind="component: 'newsletter-widget'"></div>
    <script>
        ko.components.register('newsletter-widget', {
            viewModel: function(params){
                this.email = ko.observable();
                this.showMessage = ko.observable(false);
                this.submitForm = function(){
                    this.showMessage(true);
                }
            },
            template: '<h3>Subscribe To Our Nesletter</h3>\
            <form data-bind="submit:submitForm">\
                <input data-bind="value:email">\
                <button type ="submit">Submit</button>\
            </form>\
            <p data-bind="visible:showMessage"> Thanks For Subscribing: <br><stroang><span data-bind="text:email"></span></strong></p>'
        });
        ko.applyBindings();
    </script>
</body>
</html>
