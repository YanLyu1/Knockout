<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Example: View Model</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
</head>
<body>
    <h1>
        Welcome <span data-bind = "text: firstName"></span> <span data-bind = "text: lastName"></span>
    </h1>
    <br>
    <label>First Name: </label>
    <input type = "text" data-bind="value: firstName, valueUpdate: 'afterkeydown'">
    <label>Last Name: </label>
    <input type = "text" data-bind="value: lastName, valueUpdate: 'afterkeydown'">
    <br> 
    <button> Change </button>
    <script>
        var myViewModel = {
            // firstName : 'John',
            // lastName : 'Doe'
            firstName : ko.observable('Mike'), 
            lastName : ko.observable('Doe')
        }

        $('button').click(function(){
            myViewModel.firstName('George');
            myViewModel.lastName('Williams');
        });

        myViewModel.firstName.subscribe(function(newValue){
            alert("The users first name is now " + newValue);
        });

        myViewModel.firstName.subscribe(function(oldValue){
            alert("The users first name is previous " + oldValue);
        }, null, "beforeChange");

        ko.applyBindings(myViewModel);
    </script>
</body>
</html>
